# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# The OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
  - requirements: docs/requirements.txt
  # Install ADMET-XSpec as a package (this is required to build docs from docstrings using autodoc)
  - method: pip
    path: .

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py
   # In case modules cannot be found (import is needed), this will fail explicitly
   # fail_on_warning: true
